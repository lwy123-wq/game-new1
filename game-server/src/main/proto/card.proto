syntax = "proto3"; //版本

option java_package = "com.task.entity";//生成类的包名
option java_outer_classname = "Card";//生成的外部类名，同时也是文件名

message Character {
  float atk=1;      //攻击力
  float def=2;      //防御力
  float hp=3;       //生命值
  float hit=4;      //暴击率
  double fight=5;   //战斗力
  string phyle=6;   //种族属性
}